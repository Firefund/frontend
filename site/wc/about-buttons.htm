<link rel="import" href="/lib/polymer.html">
<link rel="import" href="/lib/iron-selector/iron-multi-selectable.html">

<dom-module id="about-buttons"> 
	<template>
		<style>

	    </style>
 	   	<div>
			<section class="f-button-group">
				<iron-selector 
					attr-for-selected="name" 
					selected="non-existing"
                    fallback-selection="default">
					<div class="f-column f-column_3 f-column_mobile_2">
						<button class="f-button-group__button" name="terms">Terms</button>
						<button class="f-button-group__button" name="blog">Blog ></button>
						<button class="f-button-group__button" name="manifesto">Manifesto</button>
						<button class="f-button-group__button" name="contact">Contact</button>
						<button class="f-button-group__button" name="who">Who we are</button>
						<button class="f-button-group__button" name="team">Team</button>
					</div> 
				</iron-selector>
			</section>
		</div>
	</template>
<script>
  Polymer({

    is: 'about-buttons',

    behaviors: [
      Polymer.IronMultiSelectableBehavior
    ]
  });
</script>
</dom-module>
