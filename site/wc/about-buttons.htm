<link rel="import" href="/lib/polymer.html">

 --><link rel="import" href="/lib/iron-selector/iron-selectable.html">

<dom-module id="about-buttons"> <!-- Before: f-header -->
		<style>
			:host {
				color: white;
			}
/*		    :host > ::content > :not(.iron-selected) {
		      display: none !important;
		    }*/
	    </style>
		<template>
			<div>
				<section class="f-button-group">
					<div class="f-column f-column_3 f-column_mobile_2">
						<button class="f-button-group__button">Terms</button>
						<button class="f-button-group__button">Blog ></button>
						<button class="f-button-group__button">Manifesto</button>
						<button class="f-button-group__button">Contact</button>
						<button class="f-button-group__button">Who we are</button>
						<button class="f-button-group__button">Team</button>
					</div> 
				</section>
			</div>
		</template>
  	<script>
	    Polymer({

		  is: 'about-buttons',

		  behaviors: [
		    // Polymer.IronResizableBehavior,
		    Polymer.IronSelectableBehavior
		  ],

		  properties: {

		    // as the selected page is the only one visible, activateEvent
		    // is both non-sensical and problematic; e.g. in cases where a user
		    // handler attempts to change the page and the activateEvent
		    // handler immediately changes it back
		    activateEvent: {
		      type: String,
		      value: null
		    }

		  },

		  observers: [
		    '_selectedPageChanged(selected)'
		  ],

		  _selectedPageChanged: function(selected, old) {
		    this.async(this.notifyResize);
		  }
		});
  	</script>
</dom-module>
